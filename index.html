<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Game Project</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<canvas id="myCanvas" width="480" height="320"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        //enables ball to move chaning cordinates
        var x = canvas.width/2;
        var y = canvas.height-30;
        //add small value after every frames been drawn to make ball appear to move
        var dx = 2;
        var dy = -2;
        var ballRadius = 10;
        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width-paddleWidth) / 2;
        var rightPressed = false;
        var leftPressed = false;
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            //removes previous trace of ball
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            //
            if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            //If y of ball position is less than zero, change the direction of the movement on the y axis by setting it equal to itself, reversed
            //Or, if y of ball position is greater than the height, reverse it
                //If ball moving upwards w speed 2 pixels per frame, now it'll be moving "up" w speed of -2 pixels
                //which equals moving down at a speed of 2 pixels per frame
            //subtract by ball radius so it bounces the second it hits the radius NOT the center of ball
            if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
                dy = -dy;
            }
            //update w dx dy on every frame so ball will be painted in new position on every update
            x += dx;
            y += dy;
        }
        //defaults are false b/c theyre not being pressed in the beginning
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);   

        function keyDownHandler(e) {
            if(e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            }
            else if(e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }
        function keyUpHandler(e) {
            if(e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            }
            else if(e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        } 
        //will call draw function every 10 milliseconds
        setInterval(draw, 10);
    </script>
</body>
</html>
